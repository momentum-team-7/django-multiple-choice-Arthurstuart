{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://latex.now.sh/style.css">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <script src="{% static 'Javascript/prism.js' %}" async></script>
    <!-- <script src="{% static 'Javascript/main.js' %}" async></script> -->
    <title>Snippet Mainpage</title>
</head>
<body>
    <div class="container">
    <div class="topnav">

        <a href="/">Search</a>
        <a href="/user_list/">SnippetMasters</a>
        <a href="/network_feed/">Community</a>
        {% if user.is_authenticated %}
        <a href="/user_home">Library</a>
        <a href="/submitted/">My Submissions</a>
        <a href="/snippets/new">New Snippet</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="/accounts/logout">Logout</a>
        {% else %}
        <a href="/accounts/login">Login/Register</a>
        {% endif %}

    </div>
    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>


</body>
</html>
